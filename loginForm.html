<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         /* set the background image for the wholebody */
        body {
            background-image: url('/images/signupbg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .inputbox input::placeholder {
            color: black; 
        }
        /* Font for body and input elements */
        body, input, select, textarea {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        /* Font  for headers and labels */
        h1, h2, h3, h4, h5, h6, p, a, label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; 
        }

        /* Header styling */
        .header {
            background: linear-gradient(to right, #acb4bb, #2aa4bd); 
            border-bottom: 1px solid #ccc; 
            padding: 10px 5px;
            position: fixed;
            top: 10px; 
            left: 0;
            right: 0;
            width: 98%; 
            margin: 0 auto; 
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; 
            border-radius: 15px; 
            color: white; 
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .header nav ul li {
            margin-right: 20px;
        }
        .header nav ul li a {
            text-decoration: none;
            color: white; 
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px; 
            width: auto;
        }

        /* Login form styling */
        .login-form {
            background: rgba(255, 254, 254, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }
        .login-form h2 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .inputbox {
            margin-bottom: 10px;
            text-align: left;
        }
        .inputbox label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
           
        }
        .inputbox input {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: transparent;
        }
        /* Remember me and forgot password  */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .remember-forgot label {
            font-size: 12px;
        }
        .remember-forgot a {
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }
        .remember-forgot a:hover {
            text-decoration: underline;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* error message styling */
        .error {
            color: red;
            font-size: 14px;
        }

        /* Focused input field styling */
        .inputbox input:focus, .inputbox select:focus {
            background-color: rgb(184, 221, 204);
            outline: none;
        }
         /* Menu toggle button for mobile view */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 18px;
            color: white;
        }

        /* Media query for screens up to 768px wide */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
                width: 100%;
            }
            .header nav ul {
                flex-direction: column;
                width: 100%;
                display: none; 
            }
            .header nav ul.show {
                display: flex;
            }
            .header nav ul li {
                margin: 5px 0;
            }
            .menu-toggle {
                display: block;
                margin-left: auto;
            }
            .header nav ul.show {
                display: flex;
            }
        }

        /* Media query for screens up to 480px wide */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }
            .header nav ul li a {
                font-size: 12px;
                padding: 6px 8px;
            }
            .find-doctor {
                font-size: 16px;
            }
            .footer .social-icons a {
                font-size: 18px;
            }
        }
        /* Media query for screens wider than 768px */
        @media (min-width: 769px) {
    .header .menu-toggle {
        display: none;
    }
}
    </style>
</head>
<body>
    <!-- Header section -->
    <div class="header">
        <div class="logo">
            <a href="homepage.html" class="logo">
                <img src="/images/logo.png" alt="Logo">
            </a>
            <div class="find-doctor">Find Doctor</div>
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <ul>
                <li><a href="/aboutUs.html">About us</a></li>
                <li><a href="/loginForm.html">Sign in</a></li>
                <li><a href="/registrationForm.html">Sign up</a></li>
                <li><a href="/contactUs.html">Contact us</a></li>
            </ul>
        </nav>
    </div>
    <!-- Login form section -->
    <div class="login-form">
        <form action="" method="post" onsubmit="return validateForm()">
            <h2>Sign in</h2>
            <div class="content">
                <div class="inputbox">
                    <label  for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" >
                    <span id="usernameError" class="error"></span>
                </div>
                <div class="inputbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="passwordError" class="error"></span>
                </div>
                <div class="remember-forgot">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    
                </div>
            </div>
            
            <input type="submit" value="Sign in">
            
            <a href="#">Forgot password?</a>
            <a href="/registrationForm.html">Sign up</a>
        </form>
    </div>
     <!-- External script file -->
    <script src="loginFormScript.js"></script>
</body>
</html>
