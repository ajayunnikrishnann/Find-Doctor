<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background: linear-gradient(to right, #acb4bb, #2aa4bd); 
            border-bottom: 1px solid #ccc; 
            padding: 10px 5px;
            position: fixed;
            top: 10px; 
            left: 0;
            right: 0;
            width: 98%; 
            margin: 0 auto; 
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; 
            border-radius: 15px; 
            color: white; 
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .header nav ul li {
            margin-right: 20px;
        }
        .header nav ul li a {
            text-decoration: none;
            color: white; 
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 40px; 
            width: auto;
        }
        .find-doctor {
            font-size: 20px;
            margin-left: 10px;
            color: white; 
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

            .slideshow-container {
            max-width: 100%;
            position: relative;
            margin-top: 60px; 
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            vertical-align: middle;
        }
        
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/images/logo.png" alt="Logo">
            <div class="find-doctor">Find Doctor</div>
        </div>
        <nav>
            <ul>
                <li><a href="/aboutUs.html">About Us</a></li>
                <li><a href="/loginForm.html">Sign In</a></li>
                <li><a href="/registrationForm.html">Sign Up</a></li>
                <li><a href="/contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </div>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="/images/signupbg2.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="/images/signupbg4.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="/images/signupbg3.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="/images/signupbg5.png" style="width:100%">
        </div>
        <div class="mySlides fade">
            <img src="/images/signup7.png" style="width:100%">
        </div>
    </div>
    
    <script>
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex-1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }
    </script>


</body>
</html>
