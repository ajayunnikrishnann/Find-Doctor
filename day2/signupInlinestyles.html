<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body style="background-image: url('/images/bgsignup.jpg'); background-size: cover; background-position: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: rgba(100, 146, 100, 0.8); padding: 20px; border-radius: 10px; box-shadow: 0 0 8px rgba(0, 0, 0, 0.1); max-width: 450px; width: 100%; text-align: center; font-size: 14px;">
        <form action="" method="post">
            <h2 style="margin-bottom: 15px; font-size: 18px; margin-top: 5px; color: #ffffff;">Signup</h2>
            <div class="content">
                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="firstname" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">First name</label>
                        <input type="text" placeholder="Enter your first name" name="firstname" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                    </div>
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="lastname" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Last name</label>
                        <input type="text" placeholder="Enter your last name" name="lastname" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="dob" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Date of birth</label>
                        <input type="date" id="dob" name="dob" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                    </div>
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="age" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Age</label>
                        <input type="number" placeholder="Enter your age" name="age" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="gender" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Gender</label>
                        <select id="gender" name="gender" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="phone" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                    </div>
                </div>

                <div style="margin-bottom: 5px; text-align: left;">
                    <label for="email" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                </div>

                <div style="margin-bottom: 5px; text-align: left;">
                    <label for="address" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                </div>

                <div style="display: flex; justify-content: space-between;">
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="state" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">State</label>
                        <select id="state" name="state" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                            <option value="India">India</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 5px; text-align: left; width: 48%;">
                        <label for="city" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">City</label>
                        <select id="city" name="city" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                            <option>Karnataka</option>
                        </select>
                    </div>
                </div>

                <div style="margin-bottom: 5px; text-align: left;">
                    <label for="username" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                </div>

                <div style="margin-bottom: 5px; text-align: left;">
                    <label for="password" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                </div>

                <div style="margin-bottom: 5px; text-align: left;">
                    <label for="confirm_password" style="display: block; margin-bottom: 3px; font-size: 12px; color: #ffffff;">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required style="width: calc(100% - 10px); padding: 8px; margin: 0 auto; display: block; border: 1px solid #ccc; border-radius: 4px; font-size: 12px;">
                </div>
            </div>
            <input type="submit" value="Signup" style="background-color: #2b7cbe; color: white; border: none; border-radius: 10px; padding: 8px 16px; cursor: pointer; transition: background-color 0.3s; width: 30%; font-size: 14px; margin-top: 10px;">
        </form>
    </div>
</body>
</html>
