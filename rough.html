<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-image: url(background.jpg);
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-form {
            background-image: url(background.jpg);
            padding: 9px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(175, 129, 129, 0.1);
            max-width: 367px;
            width: 86%;
            text-align: center;
            font-size: 14px;
        }
        .signup-form h2 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #010700; 
        }
        .inputbox {
            margin-bottom: 5px;
            text-align:start;
        }
        .inputbox label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
        }
        .inputbox input, .inputbox select {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 10px;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
        }
        .input-row .inputbox {
            width: 48%;
        }
        input[type="submit"] {
            background-color: rgb(2, 2, 2);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 34%;
            font-size: 14px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #8789c3;
        }
        .gender-options {
            display: flex;
            align-items: center;
        }
        .gender-options label {
            margin-right: 10px;
            font-size: 12px;
        }
        .error-message {
            color: red; 
            font-size: 12px; 
            margin-top: 5px; 
            text-align: left; 
        }
        .gender-options input {
            margin-right: 5px;
        }
        .signin-link {
            margin-top: 15px;
            font-size: 15px;
        }
        .signin-link a {
            color: #d11282;
            text-decoration: none;
        }
        .signin-link a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateField(field, message) {
            if (field.value == "") {
                field.nextElementSibling.innerText = message;
                return false;
            } else {
                field.nextElementSibling.innerText = "";
                return true;
            }
        }

        function validateForm() {
            var firstname = document.forms["signupForm"]["firstname"];
            var lastname = document.forms["signupForm"]["lastname"];
            var dob = document.forms["signupForm"]["dob"];
            var age = document.forms["signupForm"]["age"];
            var gender = document.querySelector('input[name="gender"]:checked');
            var phone = document.forms["signupForm"]["phone"];
            var email = document.forms["signupForm"]["email"];
            var address = document.forms["signupForm"]["address"];
            var state = document.forms["signupForm"]["state"];
            var city = document.forms["signupForm"]["city"];
            var username = document.forms["signupForm"]["username"];
            var password = document.forms["signupForm"]["password"];
            var confirm_password = document.forms["signupForm"]["confirm_password"];

            var isValid = true;
            isValid &= validateField(firstname, "First name must be filled out");
            isValid &= validateField(lastname, "Last name must be filled out");
            isValid &= validateField(dob, "Date of birth must be filled out");
            isValid &= validateField(age, "Age must be filled out");
            isValid &= validateField(phone, "Phone number must be filled out");
            isValid &= validateField(email, "Email address must be filled out");
            isValid &= validateField(address, "Address must be filled out");
            isValid &= validateField(state, "State must be selected");
            isValid &= validateField(city, "City must be selected");
            isValid &= validateField(username, "Username must be filled out");
            isValid &= validateField(password, "Password must be filled out");
            isValid &= validateField(confirm_password, "Please confirm your password");

            if (!gender) {
                alert("Gender must be selected");
                isValid = false;
            }

            if (password.value != confirm_password.value) {
                document.getElementById("password_error").innerText = "Passwords do not match";
                isValid = false;
            
            } else {
                document.getElementById("password_error").innerText = "";
            }
            if (isValid) {
        
        window.location.href = 'website.html'; 
        }

            return isValid = false; 
        }

        function addOnFocusOutValidation() {
            var fields = document.querySelectorAll(".inputbox input, .inputbox select");
            fields.forEach(function(field) {
                field.addEventListener("focusout", function() {
                    validateField(field, field.previousElementSibling.innerText + " must be filled out");
                });
            });
        }

        window.onload = function() {
            addOnFocusOutValidation();
        };
    </script>   
</head>
<body>
    <div class="signup-form">
        <form name="signupForm" action="" method="post" onsubmit="return validateForm()">
            <h2>SIGN UP</h2>
            <div class="content">
                <div class="input-row">
                    <div class="inputbox">
                        <label for="firstname">First name</label>
                        <input type="text" placeholder="Enter your first name" name="firstname">
                        <span class="error-message"></span>
                    </div>

                    <div class="inputbox">
                        <label for="lastname">Last name</label>
                        <input type="text" placeholder="Enter your last name" name="lastname">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob">
                        <span class="error-message"></span>
                    </div>

                    <div class="inputbox">
                        <label for="age">Age</label>
                        <input type="number" placeholder="Enter your age" name="age">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox gender-options">
                        <label>Gender</label>
                        <label for="male">
                            <input type="radio" id="male" name="gender" value="male"> Male
                        </label>
                        <label for="female">
                            <input type="radio" id="female" name="gender" value="female"> Female
                        </label>
                        <label for="other">
                            <input type="radio" id="other" name="gender" value="other"> Other
                        </label>
                    </div>

                    <div class="inputbox">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <span class="error-message"></span>
                </div>

                <div class="inputbox">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                    <span class="error-message"></span>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="">Select State</option>
                            <option value="kerala">Kerala</option>
                        </select>
                        <span class="error-message"></span>
                    </div>

                    <div class="inputbox">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option value="">Select City</option>
                            <option>Kochi</option>
                            <option>Kottayam</option>
                            <option>Thrissur</option>
                        </select>
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span class="error-message"></span>
                </div>

                <div class="inputbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error-message"></span>
                </div>

                <div class="inputbox">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                    <span id="password_error" class="error-message"></span>
                </div>
            </div>
            <input type="submit" value="Signup">
    
        </form>
        <p class="signin-link">If you already have an account, then <a href="signin.html">sign in</a>.</p>
    </div>
</body>
</html>
