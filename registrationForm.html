<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-image: url('/images/signupbg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 0px; 
           
            box-sizing: border-box;
        }

        body, input, select, textarea {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        h1, h2, h3, h4, h5, h6, p, a, label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; 
        }

        .header {
            background: linear-gradient(to right, #acb4bb, #2aa4bd); 
            border-bottom: 1px solid #ccc; 
            padding: 10px 5px;
            position: fixed;
            top: 10px; 
            left: 0;
            right: 0;
            width: 98%; 
            margin: 0 auto; 
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; 
            border-radius: 15px; 
            color: white; 
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .header nav ul li {
            margin-right: 20px;
        }
        .header nav ul li a {
            text-decoration: none;
            color: white; 
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .logo {
            display: flex;
            align-items: center;
            
        }
        .logo img {
            height: 40px; 
            width: auto;
        }
        .signup-form {
            background: rgba(122, 129, 128, 0.5);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            font-size: 14px;         
            max-height: 76vh;
            overflow-y: auto;
            margin-top: 90px;
        }
        .signup-form::-webkit-scrollbar {
    width: 4px; 
        }

.signup-form::-webkit-scrollbar-track {
    background: rgba(0, 0, 0, 0.1); 
        }

.signup-form::-webkit-scrollbar-thumb {
    background-color: #2aa4bd; 
    border-radius: 4px; 
        }


.content {
    overflow-x: hidden;
        }
        .signup-form h2 {
            margin-bottom: 2px;
            font-size: 18px;
        }
        .inputbox {
            margin-bottom: 5px;
            text-align: left;
            
        }
        .inputbox label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
            width: 100%
        }
        .inputbox input,
        .inputbox select {
            width: calc(100% - 18px);
            padding: 8px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: transparent;
            box-sizing: border-box;
        }
        .inputbox input:focus, .inputbox select:focus {
            background-color: rgb(184, 221, 204);
            outline: none;
        }
        .input-row {
            display: block;
            justify-content: space-between;
        }
        .input-row .inputbox {
            width: 100%;
            margin-bottom: 10px
        }
        input[type="submit"] {
            background-color: #08e2d7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #5aa9bd;
        }
        .inputbox input::placeholder {
            color: black; 
        }

        .signupcolor{
            color: #ffffff;
            
        }

        .radio-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 12px;
}

.radio-group label {
    display: flex;
    align-items: center;
    margin-right: 100px;
    font-size: 12px;
}

.radio-group input {
    margin: 0 1px 0 0;
}

.signin-button {
            
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
           
        }
        .error {
            color: rgb(238, 7, 7);
            font-size: 16px;
        }
        .menu-toggle {
            display: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            margin-left: auto;
        }.star {
            color: red;
        }

        @media (max-width: 768px) {
            .signup-form {
                padding: 15px;
            }

            .signup-form h2 {
                font-size: 16px;
            }

            .inputbox label,
            .inputbox input,
            .inputbox select {
                font-size: 14px;
            }

            .input-row .inputbox {
                width: 100%;
            }

            .header nav ul {
                display: none;
                flex-direction: column;
            }

            .header nav ul.show {
                display: flex;
            }

            .header .menu-toggle {
                display: block;
            }
        }

        @media (max-width: 480px) {
            .signup-form {
                padding: 10px;
            }

            .signup-form h2 {
                font-size: 14px;
            }

            .inputbox label,
            .inputbox input,
            .inputbox select {
                font-size: 12px;
            }

            input[type="submit"] {
                font-size: 12px;
                padding: 6px 12px;
            }
        }

        @media (min-width: 769px) {
            .header .menu-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="homepage.html" class="logo">
                <img src="/images/logo.png" alt="Logo">
            </a>
                <div class="find-doctor">Find Doctor</div>
           
        </div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <nav>
            <ul>
                <li><a href="/aboutUs.html">About us</a></li>
                <li><a href="/loginForm.html">Sign in</a></li>
                <li><a href="/registrationForm.html">Sign up</a></li>
                <li><a href="/contactUs.html">Contact us</a></li>
            </ul>
        </nav>
    </div>
    <div class="signup-form">
        <form id="signupForm" action="" method="post" onsubmit="return validateForm()">
            <h2 class="signupcolor">Signup</h2>
            <div class="content">
                <div class="input-row">
                    <div class="inputbox">
                        <label for="firstname">First name<span class="star">*</span></label>
                        <input type="text" id="firstname" placeholder="Enter your first name" name="firstname"  >
                        <span id="firstnameError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="lastname">Last name<span class="star">*</span></label>
                        <input type="text" id="lastname" placeholder="Enter your last name" name="lastname" >
                        <span id="lastnameError" class="error"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="dob">Date of birth<span class="star">*</span></label>
                        <input type="date" id="dob" name="dob" onchange="calculateAge()">
                        <span id="dobError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age" name="age" readonly>
                        <span id="ageError" class="error"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="gender">Gender<span class="star">*</span></label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female" > Female</label>
                            <label><input type="radio" name="gender" value="other" > Other</label>
                        </div>
                        <span id="genderError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="phone">Phone number<span class="star">*</span></label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <span id="phoneError" class="error"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="email">Email address<span class="star">*</span></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <span id="emailError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="address">Address<span class="star">*</span></label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                    <span id="addressError" class="error"></span>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="state">State<span class="star">*</span></label>
                        <select id="state" name="state" onchange="populateCities()">
                            <option value="India">India</option>
                        </select>
                        <span id="stateError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="city">City<span class="star">*</span></label>
                        <select id="city" name="city">
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                            <option>Karnataka</option>
                        </select>
                        <span id="cityError" class="error"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="username">Username<span class="star">*</span></label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span id="usernameError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="password">Password<span class="star">*</span></label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="passwordError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="confirm_password">Confirm password<span class="star">*</span></label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                    <span id="confirmPasswordError" class="error"></span>
                </div>
            </div>
            <input type="submit" value="Signup">
            <a href="/loginForm.html" class="signin-button">Already have an account? Sign in</a>
        </form>
    </div>

    <script src="registrationFormScript.js"></script>

</body>
</html>
