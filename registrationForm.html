<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-image: url('/images/signupbg.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 150px; 
            box-sizing: border-box;
        }

        body, input, select, textarea {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
        }

        h1, h2, h3, h4, h5, h6, p, a, label {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ; 
        }

        .header {
            background: linear-gradient(to right, #acb4bb, #2aa4bd); 
            border-bottom: 1px solid #ccc; 
            padding: 10px 5px;
            position: fixed;
            top: 10px; 
            left: 0;
            right: 0;
            width: 98%; 
            margin: 0 auto; 
            z-index: 1000; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box; 
            border-radius: 15px; 
            color: white; 
        }
        .header h1 {
            margin: 0;
            font-size: 20px;
        }
        .header nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .header nav ul li {
            margin-right: 20px;
        }
        .header nav ul li a {
            text-decoration: none;
            color: white; 
            font-size: 14px;
            padding: 8px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .header nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2); 
        }
        .logo {
            display: flex;
            align-items: center;
            
        }
        .logo img {
            height: 40px; 
            width: auto;
        }
        .signup-form {
            background: rgba(255, 254, 254, 0.4);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
        }
        .signup-form h2 {
            margin-bottom: 15px;
            font-size: 18px;
        }
        .inputbox {
            margin-bottom: 5px;
            text-align: left;
        }
        .inputbox label {
            display: block;
            margin-bottom: 3px;
            font-size: 12px;
        }
        .inputbox input,
        .inputbox select {
            width: calc(100% - 10px);
            padding: 8px;
            margin: 0 auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: transparent;
        }
        .inputbox input:focus, .inputbox select:focus {
            background-color: rgb(184, 221, 204);
            outline: none;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
        }
        .input-row .inputbox {
            width: 48%;
        }
        input[type="submit"] {
            background-color: #08e2d7;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
        }
        input[type="submit"]:hover {
            background-color: #5aa9bd;
        }
        .inputbox input::placeholder {
            color: black; 
        }

        .signupcolor{
            color: #ffffff;
            
        }

        .radio-group {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 12px;
}

.radio-group label {
    display: flex;
    align-items: center;
    margin-right: 10px;
    font-size: 12px;
}

.radio-group input {
    margin-right: 5px;
}

.signin-button {
            
            color: white;
            padding: 8px 16px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
            margin-top: 10px;
           
        }
        .error {
            color: red;
            font-size: 14px;
        }


@media (max-width: 768px) {
 .signup-form {
     padding: 15px;
 }
            .signup-form h2 {
                font-size: 16px;
            }
            .inputbox label,
            .inputbox input,
            .inputbox select {
                font-size: 14px;
            }
            .input-row .inputbox {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .signup-form {
                padding: 10px;
            }
            .signup-form h2 {
                font-size: 14px;
            }
            .inputbox label,
            .inputbox input,
            .inputbox select {
                font-size: 12px;
            }
            input[type="submit"] {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="homepage.html" class="logo">
                <img src="/images/logo.png" alt="Logo">
            </a>
                <div class="find-doctor">Find Doctor</div>
           
        </div>
        <nav>
            <ul>
                <li><a href="/aboutUs.html">About us</a></li>
                <li><a href="/loginForm.html">Sign in</a></li>
                <li><a href="/registrationForm.html">Sign up</a></li>
                <li><a href="/contactUs.html">Contact us</a></li>
            </ul>
        </nav>
    </div>
    <div class="signup-form">
        <form id="signupForm" action="" method="post" onsubmit="return validateForm()">
            <h2 class="signupcolor">Signup</h2>
            <div class="content">
                <div class="input-row">
                    <div class="inputbox">
                        <label for="firstname">First name</label>
                        <input type="text" id="firstname" placeholder="Enter your first name" name="firstname"  >
                        <span id="firstnameError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname" placeholder="Enter your last name" name="lastname" >
                        <span id="lastnameError" class="error"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="dob">Date of birth</label>
                        <input type="date" id="dob" name="dob" >
                        <span id="dobError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="age">Age</label>
                        <input type="number" id="age" placeholder="Enter your age" name="age">
                        <span id="ageError" class="error"></span>
                    </div>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="gender">Gender</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female" > Female</label>
                            <label><input type="radio" name="gender" value="other" > Other</label>
                        </div>
                        <span id="genderError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <span id="phoneError" class="error"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                    <span id="emailError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                    <span id="addressError" class="error"></span>
                </div>

                <div class="input-row">
                    <div class="inputbox">
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="India">India</option>
                        </select>
                        <span id="stateError" class="error"></span>
                    </div>

                    <div class="inputbox">
                        <label for="city">City</label>
                        <select id="city" name="city">
                            <option>Kerala</option>
                            <option>Tamilnadu</option>
                            <option>Karnataka</option>
                        </select>
                        <span id="cityError" class="error"></span>
                    </div>
                </div>

                <div class="inputbox">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                    <span id="usernameError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span id="passwordError" class="error"></span>
                </div>

                <div class="inputbox">
                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password">
                    <span id="confirmPasswordError" class="error"></span>
                </div>
            </div>
            <input type="submit" value="Signup">
            <a href="/loginForm.html" class="signin-button">Already have an account? Sign in</a>
        </form>
    </div>

    <script>
        function validateForm() {
           
            clearErrors();

            
            let isValid = true;

        
            if (!validateField('firstname', 'first name')) {
                isValid = false;
            }

           
            if (!validateField('lastname', 'last name')) {
                isValid = false;
            }

           
            if (!validateDateOfBirth('dob')) {
                isValid = false;
            }

          
            if (!validateAge('age')) {
                isValid = false;
            }

          
            if (!validateGender('gender')) {
                isValid = false;
            }

           
            if (!validatePhoneNumber('phone')) {
                isValid = false;
            }

           
            if (!validateEmail('email')) {
                isValid = false;
            }

            
            if (!validateField('address', 'address')) {
                isValid = false;
            }

            
            if (!validateField('state', 'state')) {
                isValid = false;
            }

           
            if (!validateField('city', 'city')) {
                isValid = false;
            }

            
            if (!validateField('username', 'username')) {
                isValid = false;
            }

          
            if (!validatePassword('password')) {
                isValid = false;
            }

            
            if (!validateConfirmPassword('confirm_password')) {
                isValid = false;
            }

            if (isValid) {
                window.location.href = '/loginForm.html';
            }

          

            return isValid = false;
        }

        function validateField(fieldId, fieldName) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const value = field.value.trim();

            if (value === '') {
                errorSpan.textContent = `Please enter your ${fieldName}.`;
                return false;
            }

            return true;
        }

        function validateDateOfBirth(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const dob = new Date(field.value);
            const today = new Date();
            const maxAge = 100; 

            if (field.value === '' || isNaN(dob)) {
                errorSpan.textContent = 'Please enter a valid date of birth.';
                return false;
            }

            const age = today.getFullYear() - dob.getFullYear();
            if (age < 18 || age > maxAge) {
                errorSpan.textContent = `Age must be between 18 and ${maxAge} years.`;
                return false;
            }

            return true;
        }

        function validateAge(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const age = parseInt(field.value);

            if (isNaN(age) || age <= 0) {
                errorSpan.textContent = 'Please enter a valid age.';
                return false;
            }

            return true;
        }

        function validateGender(fieldId) {
            const errorSpan = document.getElementById(fieldId + 'Error');
            const genderInputs = document.querySelectorAll(`input[name=${fieldId}]`);
            let isChecked = false;

            genderInputs.forEach(input => {
                if (input.checked) {
                    isChecked = true;
                }
            });

            if (!isChecked) {
                errorSpan.textContent = 'Please select your gender.';
                return false;
            }

            return true;
        }

        function validatePhoneNumber(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const phoneRegex = /^\d{10}$/;

            if (!phoneRegex.test(field.value)) {
                errorSpan.textContent = 'Please enter a valid 10-digit phone number.';
                return false;
            }

            return true;
        }

        function validateEmail(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailRegex.test(field.value)) {
                errorSpan.textContent = 'Please enter a valid email address.';
                return false;
            }

            return true;
        }

        function validatePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const errorSpan = document.getElementById(fieldId + 'Error');
            const password = field.value;

           
            if (password.length < 8) {
                errorSpan.textContent = 'Password must be at least 8 characters long.';
                return false;
            }

            return true;
        }

        function validateConfirmPassword(confirmFieldId) {
            const confirmPasswordField = document.getElementById(confirmFieldId);
            const passwordField = document.getElementById('password');
            const errorSpan = document.getElementById('confirmPasswordError');
            const confirmPassword = confirmPasswordField.value;
            const password = passwordField.value;

            if (confirmPassword !== password) {
                errorSpan.textContent = 'Passwords do not match.';
                return false;
            }

            return true;
        }

        function clearErrors() {
            const errorSpans = document.querySelectorAll('.error');
            errorSpans.forEach(span => {
                span.textContent = '';
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const inputs = document.querySelectorAll('.inputbox input, .inputbox select');
            
            inputs.forEach(input => {
                input.addEventListener('focus', function () {
                    this.style.backgroundColor = '';
                });
                
                input.addEventListener('blur', function () {
                    this.style.backgroundColor = '';
                });
            });
        });
    </script>

</body>
</html>
